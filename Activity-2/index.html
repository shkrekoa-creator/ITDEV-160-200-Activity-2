<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 2: Operators and Control Flow</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Activity 2: Age Checker</h1>
      <p class="note">
        Open the browser console (F12) to view JavaScript operator demonstrations.
      </p>
    </header>

    <main>
      <div class="age-container">
        <h2>Check Your Age Status</h2>
        <p>Type your age and click the button below:</p>

        <input
          id="ageInput"
          type="number"
          placeholder="Age"
        />

        <button id="checkAge" onclick="checkAge()">
          Submit
        </button>

        <div id="result"></div>
      </div>

      <div id="output"></div>
    </main>

    <script src="demo.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
